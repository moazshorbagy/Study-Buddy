<!DOCTYPE html>


<html style="height:100%;">

<head>
    <meta charset="utf-8">
    <title> Study Buddy|Profile </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <script>
        //Checking if the account is logged in
        if (sessionStorage.token == null) {
            alert('You are not logged in');
            window.location.href = "Login.html";
        }
    </script>

</head>

<body>

    <header id="head2">
        <div class="container">
            <div id="branding">
                <h1>
                    User Profile
                </h1>
            </div>
            <nav>

                <a href="Home.html">HOME</a>
            </nav>

        </div>


    </header>
    <div id="main">
        <!-- Building the fields to show on display for the profile -->

        <form name='sform' id='sform'>
            Username:
            <br>
            <input id="name" name="name" disabled style="background-color:#35424a; border:none; color:cornsilk; Font-size:15px; ">
            <span id='Pass'></span>
            <span id='confirm' style="color:red; font-size:20px;"></span>
            <br> Email:
            <br>
            <input id="email" name='email' disabled style="background-color:#35424a; border:none; color:cornsilk; Font-size:15px; width: 500px;">

            <br> Phone:
            <br>
            <input id="phone" name="phone" disabled style="background-color:#35424a; border:none; color:cornsilk; Font-size:15px;">

            <br> Rating:
            <br>
            <input id="rate" name='rate' disabled style="background-color:#35424a; border:none; color:cornsilk; Font-size:15px;">
            <br> JoinDate:
            <br>
            <input id="joindate" name='joindate' disabled style="background-color:#35424a; border:none; color:cornsilk; Font-size:15px;">

            <br> Year:
            <br>
            <input id="year" name='year' disabled style="background-color:#35424a; border:none; color:cornsilk; Font-size:15px;">

            <br> Department:
            <br>
            <input name="department" id="department" disabled style="background-color:#35424a; border:none; color:cornsilk; Font-size:15px;">


            <br>

        </form>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script> 
        var Id = { userId: sessionStorage.getItem('UserID') };
        var U = document.getElementById('name');
        var P = document.getElementById('phone');
        var E = document.getElementById('email');
        var D = document.getElementById('department');
        var Y = document.getElementById('year');
        var JD = document.getElementById('joindate');
        var UR = document.getElementById('rate');
        $(document).ready(function () {
            $.ajax({
                type: "POST",
                url: 'http://localhost:3000/api/userinfo',
                data: Id,
                headers: {
                    "x-access-token": sessionStorage.getItem('token')
                },
                success: function (response) {
                    console.log(response);
                    if (!(response.Error)) {
                        U.value = response.userInfo.user_name;
                        P.value = response.userInfo.user_phone;
                        E.value = response.userInfo.user_email;
                        D.value = response.userInfo.user_department;
                        Y.value = response.userInfo.user_year;
                        JD.value = response.userInfo.user_join_date;
                        UR.value = response.userInfo.user_rate;
                    }

                },
                error: function () {
                    console.log("Error in connection");

                },


            });
        })



    </script>


</body>

</html>
