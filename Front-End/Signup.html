<!DOCTYPE html>


<html style="height:100%;">

<head>
    <meta charset="utf-8">
    <title> Study Buddy|Sign up </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <header id="head1">
        <div class="container">
            
                <h1 style="text-align:center">
                    Sign Up
                </h1>
                
            
        </div>

    </header>

    <div id="signup">
        Username: <label id="x"></label><br/>
         <input name="Username" type="text" > <br/>

        Password:<br/>
         <input name="Password" type="Password"> <br/>
        
         Department: <br/>
                <select name="Department"  style="font-size:15px">
                    <option value="CCE">CCE</option>
                    <option value="CCEE">CCEE</option>
                    <option value="CCEC">CCEC</option>
                    <option value="EEE">EEE</option>
                    <option value="AET">AET</option>
                    <option value="MDE">MDE</option>
                    <option value="STE">STE</option>
                    <option value="CEM">CEM</option>
                </select> <br/>
        
        Email: <br/>
        <input name="Email" type="email" > <br/>

        Phone Number: <br/>
        <input name="Phone" type="tel"> <br/>

        Year: <br/>
        <input name="Year" type="radio" value="1">1
        <input name="Year" type="radio" value="2">2
        <input name="Year" type="radio" value="3">3
        <input name="Year" type="radio" value="4">4
        <input name="Year" type="radio" value="5">5
        <input name="Year" type="radio" value="Graduate">Graduate
              
         <br/><br/>
        
         <input name="submit" type="submit" value="Sign up" style="font-size: 15px"  >
    </div>
    
</body>
</html>
