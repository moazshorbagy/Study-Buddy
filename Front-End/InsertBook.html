<!DOCTYPE html>


<html style="height:100%;">

<head>
    <meta charset="utf-8">
    <title> Study Buddy|Books Insertion </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <header id="head2">
        <div class="container">
            <div id="branding">
                <h1>
                    LEND
                </h1>
            </div>
            <nav >
               
                <a href="Home.html">HOME</a>

                <a href="new 4.html">ABOUT US </a>
            </nav>

        </div>

    </header>
    <div id="ins">  
        
        <fieldset>
            <legend>Book Upload</legend>
            <form name="sform" id="sform">
                
                Book Title:<span style="color:red; font-size:15px;" id="BookTitle"></span> <br/>
                <input  name="title"; type="text" class="intext" id="title"> <br/>
                Book Author: <span style="color:red; font-size:15px;" id="BookAuthor"></span> <br/>
                <input name="author"; type="text" class="intext" id="author"><br/>
                Book Code: <br>
                <select name="code" style="font-size:15px">
                    <option value="MTH">MTH</option>
                    <option value="CMP">CMP</option>
                    <option value="STR">STR</option>
                    <option value="EEE">EEE</option>
                    <option value="AET">AET</option>
                    <option value="MDE">MDE</option>
                    <option value="STE">STE</option>
                    <option value="CEM">CEM</option>
                </select> <br/>

                Edition: <span style="color:red; font-size:15px;" id="Edition"></span> <br/>
                <input name="edition"; type="text" class="intext" id="edition"><br/>
               <!-- Book Image:<br/>
                <input name="bookImage"; type="file" style="font-size:15px;" ><br/>-->
                Duration: <span style="font-size:15px;font-style:italic; margin:0;">(if you wish to donate the book put 0 in duration)</span></br>
                <input name="duration"; type="text" class="intext" placeholder="months"><br/>

                <input name="submit"; id="submit" type="submit" value="UPLOAD" style="font-size:15px;" sty><br/>
            </form>
        </fieldset>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        
           $('#submit').on('click',function(ev){
            ev.preventDefault();
            if(document.getElementById("title").value==""){
                   document.getElementById("BookTitle").innerHTML=" Title Required";
               }
               else {
                document.getElementById("BookTitle").innerHTML="";
               }
                if(document.getElementById("author").value==""){
                   document.getElementById("BookAuthor").innerHTML="Author Required";
               }
               else{
                document.getElementById("BookAuthor").innerHTML="";
               }
               if(document.getElementById("edition").value==""){
                   document.getElementById("Edition").innerHTML="Edition Required";
               }
               else{
                document.getElementById("Edition").innerHTML="";
               }

                
            
               if(!(document.getElementById("title").value=="" || document.getElementById("author").value=="" || document.getElementById("edition").value==""))
                {
                    $.ajax({
                    
                    type:"POST", 
                    url :'http://localhost:3000/api/insertBook',
                    data: $('#sform').serialize() ,
                    headers: {
                        "x-access-token": localStorage.getItem('token')
                    },
                    success:function(response){
                        console.log(response);
                        
                            if(!(response.Error)){
                            alert('Book was successfully uploaded');
                            window.location.href="Books.html"; 
                            
                        }
                        
                    },
                    error: function(){
                        console.log("Error in connection");
                        
                    },
                    
                    
                });
                    }
                }
           )
        
           

    </script>

</body>
</html>
