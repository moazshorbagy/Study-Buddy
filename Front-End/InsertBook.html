<!DOCTYPE html>


<html style="height:100%;">

<head>
    <meta charset="utf-8">
    <title> Study Buddy|Books Insertion </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <header id="head2">
        <div class="container">
            <div id="branding">
                <h1>
                    LEND
                </h1>
            </div>
            <nav >
               
                <a href="Home.html">HOME</a>

                <a href="new 4.html">ABOUT US </a>
            </nav>

        </div>

    </header>
    <div id="ins">  
        
        <fieldset>
            <legend>Book Upload</legend>
            <form>
                
                Book Title:<br/>
                <input  name="Title"; type="text" id="intext" > <br/>
                Book Author: <br/>
                <input name="Author"; type="text" id="intext"><br/>
                Department: <br/>
                <select name="Department" multiple style="font-size:15px">
                    <option value="CCE">CCE</option>
                    <option value="CCEE">CCEE</option>
                    <option value="CCEC">CCEC</option>
                    <option value="EEE">EEE</option>
                    <option value="AET">AET</option>
                    <option value="MDE">MDE</option>
                    <option value="STE">STE</option>
                    <option value="CEM">CEM</option>
                </select> <br/>

                Edition: <br/>
                <input name="Edition"; type="text" id="intext"><br/>
                Book Image:<br/>
                <input name="BookImage"; type="file" style="font-size:15px;" ><br/>
                Duration: <span style="font-size:15px;font-style:italic; margin:0;   ">(if you wish to donate the book put 0 in duration)</span></br>
                <input name="duration"; type="text" id="intext"><br/>

                <input name="submit"; type="submit" value="UPLOAD" style="font-size:15px;" sty><br/>
            </form>
        </fieldset>

    </div>

</body>
</html>
