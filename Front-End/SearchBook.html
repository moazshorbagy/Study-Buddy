<!DOCTYPE html>


<html style="height:100%;">

<head>
    <meta charset="utf-8">
    <title> Study Buddy|Books Search </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <header id="head2">
        <div class="container">
            <div id="branding">
                <h1 style="color:greenyellow">
                    Book-Search
                </h1>
            </div>
            <nav>

                <a href="Home.html">HOME</a>

                <a href="new 4.html">ABOUT US </a>
            </nav>

        </div>

    </header>
    <div id="Bsearch">

        <fieldset>
            <legend>Search for book by:</legend>
            <form>

                Book Title:
                <br/>
                <input name="title" ;placeholder="Letters and number field" onkeypress="return (event.charCode >= 65 && event.charCode <=90)||event.charCode==32||event.charCode==44||(event.charCode>=48&&event.charCode<=57)||event.charCode==46||(event.charCode >= 97 && event.charCode <=122)|| event.charCode==13"
                    type="text" id="intext">
                <br/> Book Author:
                <br/>
                <input name="author" ;placeholder="Letters only field" onkeypress="return (event.charCode >= 65 && event.charCode <=90)||event.charCode==32||event.charCode==46||(event.charCode >= 97 && event.charCode <=122)|| event.charCode==13"
                    type="text" id="intext">
                <br/> Book Code:
                <br/>
                <select name="code" multiple style="font-size:15px">
                    <option value="MTH" selected>MTH</option>
                    <option value="CMP">CMP</option>
                    <option value="STR">STR</option>
                    <option value="EEE">EEE</option>
                    <option value="AET">AET</option>
                    <option value="MDE">MDE</option>
                    <option value="STE">STE</option>
                    <option value="CEM">CEM</option>
                </select>
                <br/> Edition:
                <br/>
                <input name="edition" ;placeholder="Number only field" onkeypress="return (event.charCode>=48&&event.charCode<=57)||event.charCode==13"
                    size="3" maxlength="3" type="text" id="intext">
                <br/>

                <input name="submit" ; type="submit" value="Search for book" style="font-size:15px;" sty>
                <br/>
            </form>
        </fieldset>

    </div>

</body>

</html>
